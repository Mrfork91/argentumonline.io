<html lang="es">
<head>
    <meta charset="iso-8859-1"> <!-- "utf-8" -->
    <meta http-equiv="X-UA-Compatible" content="IE=Edge;chrome=1">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Argentum Online">
    <meta property="og:description" content="Argentum Online">
    <link rel="stylesheet" href="css/main.css" type="text/css">
    <title>Argentum online</title>

<body class="intro inventarioActivo">
<noscript>
    <div class="alert">
        Tu navegador debe soportar Javascript para jugar Argentum Online.
    </div>
</noscript>

<!-- intro screen -->
<div id="intro" class="horizontal_center">
    <div id="loadingBar">
        <div id="loadingBarUsada" class="horizontal_center">
        </div> <!-- Porcentaje usado (en negro) de la barra -->
    </div>
</div>

<div id="container">
    <!-- Pantalla de conectar -->
    <div id="conectar" class="vertical_center_container">
        <div id="logo" class="horizontal_center noselect"></div>
        <div id="loginBox" class="exterior_border_default background_default horizontal_center">
            <div class="inner_border_default">
                <div class="form-group">
                    <input id="loginNombre" class="form-control horizontal_center" type="text" placeholder="Nombre"
                           maxlength="15">
                    <button id="botonJugar" class="btn btn-primary horizontal_center margenBoton">Jugar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Pantalla de crear PJ -->
    <div id="crearPJ" style="width:100%; height:100%;">
        <div class="container">
            <div class="row" style="display: flex; align-items: center; margin-top:10vh;">
                <div class="col-xs-4">
                </div>
                <div class="col-xs-4">
                    <div class="exterior_border_default background_default">
                        <div class="inner_border_default horizontal_center">
                            <div style="margin-top:4px;margin-bottom:14px;">
                                <button id="crearBotonGeneroFemenino" class="botonImagen"
                                        style="margin-right:15px;"></button>
                                <button id="crearBotonGeneroMasculino" class="botonImagen"></button>
                            </div>
                            <div class="styledDiv horizontal_center" style="display:flex;justify-content:space-around;padding:2px 5px;max-width:80%">
                                <button id="crearPjSeleccionClaseBotonIzq" class="botonFlechaIzq botonImagen"></button>
                                <span id="crearPjSpanClase" style="width: 50%; line-height: 30px; text-align: center; user-select: none">Clase</span>
                                <button id="crearPjSeleccionClaseBotonDer" class="botonFlechaDer botonImagen"></button>
                            </div>
                            <div class="styledDiv horizontal_center" style="margin-top:7px;display:flex;justify-content:space-around;padding:2px 5px;max-width:80%">
                                <button id="crearPjSeleccionRazaBotonIzq" class="botonFlechaIzq botonImagen"></button>
                                <span id="crearPjSpanRaza" style="width: 50%; line-height: 30px; text-align: center; user-select: none">Raza</span>
                                <button id="crearPjSeleccionRazaBotonDer" class="botonFlechaDer botonImagen"></button>
                            </div>
                            <div class="styledDiv horizontal_center" style="margin-top:7px;display:flex;justify-content:space-around;padding:8px 5px;max-width:80%">
                                <button id="crearPjSeleccionCabezaBotonIzq" class="botonFlechaIzq botonImagen" style="margin-top:5px;"></button>
                                <div id="crearPjSeleccionCabezaImagenIzq" class="divImagen"></div>
                                <div id="crearPjSeleccionCabezaImagenCenter" class="divImagen selected_border"></div>
                                <div id="crearPjSeleccionCabezaImagenDer" class="divImagen"></div>
                                <button id="crearPjSeleccionCabezaBotonDer" class="botonFlechaDer botonImagen" style="margin-top:5px;"></button>
                            </div>
                            <br>
                            <div class="styledDiv"
                                 style="display:inline-block;margin-top:10px;padding:5px 5px 0px 5px;">
                                <div style="position: relative;">
                                    <div id="crearPjImagenCabezaPersonaje" class="divImagen"></div>
                                    <div id="crearPjImagenPersonaje" class="divImagen"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" style="margin-top:10vh;">
                <div class="col-xs-4 col-xs-offset-4">
                    <div class="exterior_border_default background_default horizontal_center"
                         style="display:flex;justify-content:space-around;">
                        <button id="crearBotonVolver" class="btn btn-default margenBoton"> Volver</button>
                        <button id="crearBotonCrear" class="btn btn-primary margenBoton">Crear personaje</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Pantalla de juego-->
    <div id="juego" style="position:relative;" class="exterior_border_default background_default">
        <div id="gamecanvas" class="clickable"></div>
        <div id="chatbox" class="exterior_border_default background_default">
            <div id="chatinputContainer" class="inner_border_default">
                <div style="width:100%; display:flex;">
                    <input id="chatinput" type="text" class="form-control" maxlength="160" autocomplete="off">
                    <button id="botonChatInput" class="botonImagen noClickSound"></button>
                </div>
            </div>
        </div>

        <!--interfaz de la derecha ingame-->
        <div id="menuJuego">
            <button id="botonAsignarSkills" class="hidden botonImagen"></button>
            <ul id="itemsGrid" class="itemgrid"></ul>
            <select id="hechizos" size="2"></select>

            <button id="botonInventario" class="botonNormal"></button>
            <button id="botonHechizos" class="botonNormal"></button>
            <button id="botonLanzar" class="botonNormal">Lanzar</button>
            <button id="botonMoverHechizoArriba" class="botonNormal"></button>
            <button id="botonMoverHechizoAbajo" class="botonNormal"></button>
            <div id="imagenTabActiva" class="divImagen"></div>
            <div id="barras">
                <div id="barraExp">
                    <div id="barraExpUsada"></div>
                    <span id="barraExpTexto"></span>
                </div>
                <div id="barraEnergia">
                    <span id="labelEnergia">ENERGIA</span>
                    <div id="barraEnergiaUsada"></div> <!-- Porcentaje usado (en negro) de la barra -->
                    <span id="barraEnergiaTexto"></span>
                </div>
                <div id="barraMana">
                    <span id="labelMana">MANA</span>
                    <div id="barraManaUsada"></div>
                    <span id="barraManaTexto"></span>
                </div>
                <div id="barraSalud">
                    <span id="labelSalud">SALUD</span>
                    <div id="barraSaludUsada"></div>
                    <span id="barraSaludTexto"></span>
                </div>
                <div id="barraHambre">
                    <span id="labelHambre">HAMBRE</span>
                    <div id="barraHambreUsada"></div>
                    <span id="barraHambreTexto"></span>
                </div>
                <div id="barraSed">
                    <span id="labelSed">SED</span>
                    <div id="barraSedUsada"></div>
                    <span id="barraSedTexto"></span>
                </div>
            </div>
            <button id="botonTirarOro" class="botonImagen"></button>
            <span id="indicadorNivel"></span>
            <span id="indicadorAgilidad"></span>
            <span id="indicadorFuerza"></span>
            <span id="indicadorOro"></span>

            <button id="menuJuegoBotonMenu" class="botonCuadrado"></button>
            <button id="botonSeguroResucitar" class="botonCuadrado"></button>
            <button id="botonSeguroAtacar" class="botonCuadrado"></button>
            <button id="botonMacroHechizos" class="disabled botonCuadrado"></button>
            <button id="botonMacroTrabajo" class="disabled botonCuadrado"></button>
        </div>

        <!-- FIN Pantalla de juego y interfaz ingame -->

    </div>


</div>


<footer>
    <div id="privacy-link" class="clickable">
        <a class="clickable" target="_blank" href="https://github.com/horacioMartinez/argentumonline.io">Codigo fuente</a>
    </div>
</footer>

    if (!Detect.supportsWebSocket()) {
        alert("Tu navegador no soporta websockets, para jugar debes actualizarlo")
    }
</script>

</script>

</body>

</html>
